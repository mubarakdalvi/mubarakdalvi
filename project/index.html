<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h3>Add access group to the user</h3>

    <div class="user-info">
      <div class="user-avatar">
        <div class="avatar">A</div>
      </div>
      <div class="user-details">
        <h4>ADMIN</h4>
        <p>Position, Department</p>
        <p>
          <i class="fa fa-phone"></i> 000-000-000<br>
          <i class="fa fa-envelope"></i> admin@gmail.com
        </p>
      </div>
    </div>

    <div class="group-selection">
      <label>Assigned Groups:</label>
      <div class="selected-groups">
        <div class="group-chip">USER <span (click)="removeGroup('USER')">&times;</span></div>
        <div class="group-chip">ADMINISTRATOR <span (click)="removeGroup('ADMINISTRATOR')">&times;</span></div>
      </div>
      <input type="text" placeholder="2 Groups selected" readonly>
    </div>

    <div class="modal-footer">
      <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button class="save-btn" (click)="saveChanges()">Save</button>
    </div>
  </div>
</div>
