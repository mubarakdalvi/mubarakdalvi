<app-profile></app-profile>
<div class="flex flex-col space-y-6 bg-white p-4 text-gray-500">
  <div class="flex items-center justify-between border-b pb-4">
    <h1 class="text-xl font-semibold uppercase">Users' Permissions</h1>
    <button class="rounded text-blue-500">
      <i class="fa fa-download"></i> Export for Excel (as csv)
    </button>
  </div>
  <p>
    <b> Hint: </b>Create necessary Access Groups first, so you can manage
    Users' privileges.
  </p>
  <div class="flex justify-between">
    <div class="flex w-64 items-center justify-between border border-gray-200 px-4 py-2">
      <input type="text" placeholder="Filter" class="flex-1 focus:outline-none" />
      <i class="fa fa-search"></i>
    </div>
    <select class="rounded-md border px-2 py-1">
      <option>Show: 10</option>
    </select>
  </div>
  <table class="min-w-full">
    <thead>
      <tr class="text-left hover:bg-gray-50 border-b">
        <th class="px-6 py-3">Name</th>
        <th class="px-6 py-3">Email</th>
        <th class="px-6 py-3">Position</th>
        <th class="px-6 py-3">Assigned Access Group</th>
        <th class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody class="whitespace-nowrap border-b text-sm">
      <tr *ngFor="let user of users" class="hover:bg-gray-50">
        <td class="px-6 py-3 text-blue-400">
          {{ user.name }}
        </td>
        <td class="px-6 py-3 text-blue-400">
          {{ user.email }}
        </td>
        <td class="px-6 py-3">
          {{ user.position }}
        </td>
        <td class="px-6 py-3">
          <span class="rounded bg-blue-400 px-2 py-1 text-white">
            {{ user.accessGroup }}
            <i class="fa fa-times"></i></span>
        </td>
        <td class="px-6 py-3">
          <button class="hover:text-blue-700" (click)="openUser()">
            <i class="fa fa-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="flex items-center justify-between">
    <span> {{ users.length }} total</span>
    <div class="flex space-x-1">
      <button class="rounded px-2 py-1 hover:bg-gray-200">
        <i class="fa fa-step-backward"></i>
      </button>
      <button class="rounded px-2 py-1 hover:bg-gray-200">
        <i class="fa fa-chevron-left"></i>
      </button>
      <button class="rounded bg-gray-400 px-2 py-1 text-white">1</button>
      <button class="rounded px-2 py-1 hover:bg-gray-200">2</button>
      <button class="rounded px-2 py-1 hover:bg-gray-200">3</button>
      <button class="rounded px-2 py-1 hover:bg-gray-200">4</button>
      <button class="rounded px-2 py-1 hover:bg-gray-200">5</button>
      <button class="rounded px-2 py-1 hover:bg-gray-200">
        <i class="fa fa-chevron-right"></i>
      </button>
      <button class="rounded px-2 py-1 hover:bg-gray-200">
        <i class="fa fa-step-forward"></i>
      </button>
    </div>
  </div>
  <app-user-permission-edit-modal *ngIf="isUserVisible" [isVisible]="isUserVisible" (close)="closeUser()">
  </app-user-permission-edit-modal>
</div>
