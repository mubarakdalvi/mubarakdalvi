<li class="relative" [appDropdown]="dropDownMenu" #dropdown="appDropdown">
  <div class="flex flex-col justify-between gap-5 items-center cursor-pointer">
    <img
      src="assets/profile/CArGO profile.png"
      alt="Profile "
      class="w-7 h-7"
    />
  </div>
  <div
    #dropDownMenu
    class="dropDownMenu hidden mt-2 absolute right-0 min-w-[190px] max-w-[150px] border p-1.5 rounded-lg bg-white"
  >
    <a
      [routerLink]="['accounts/profile-management']"
      class="flex items-center p-3 gap-1.5 hover:rounded-md hover:bg-[#eef7f0] border-b border-gray-300"
    >
      <mat-icon>person</mat-icon>
      <span>Manage Profile</span>
    </a>

    <a
      [routerLink]="['accounts/change-password']"
      class="flex items-center p-3 gap-1.5 hover:rounded-md hover:bg-[#eef7f0] border-b border-gray-300"
    >
      <mat-icon>key</mat-icon>
      <span>Change Password</span>
    </a>

    <a
      [routerLink]="['accounts/contactus']"
      class="flex items-center p-3 gap-1.5 hover:rounded-md hover:bg-[#eef7f0] border-b border-gray-300"
    >
      <mat-icon>support_agent</mat-icon>
      <span>Contact Us</span>
    </a>

    <a
      [routerLink]="['accounts/logout']"
      class="flex items-center p-3 gap-1.5 hover:rounded-md hover:bg-[#eef7f0]"
    >
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </a>
  </div>
</li>
